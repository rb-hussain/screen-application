<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- BOOTSTRAP CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--FONT AWESOME CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- SECTION LOGIN & SIGNUP -->
    <section class="signup-login">
      <div class="container-fluid g-0">
        <div class="container-">
          <div class="row g-0 align-items-center">
            <div class="col-md-5">
              <div class="left-img">
                <img src="assets/img/left-bg.png" alt="" class="img-fluid" />
              </div>
            </div>
            <div class="col-md-5 offset-md-1">
              <div class="right-form" id="login-main" >
                <div class="logo">
                  <img src="assets/img/logo.png" alt="logo" />
                </div>
                <div class="heading">
                  <h2>Login To Your Account</h2>
                </div>
                <div class="form-container">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Email  or Username"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn-form mb-3">Login</button>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6 text-end">
                      <a href="#" class="forgot-password">Forgot Password</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 mb-4 text-center">
                      <span class="t-center">OR</span>
                    </div>
                  </div>
                  <div class="row justify-content-center r-gap">
                    <div class="col-md-6 text-end">
                      <button type="button" class="social-login">
                       <img src="https://i.ibb.co/ydLySMx/google.png"/> Log in With Google
                      </button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" class="social-login">
                        <img src="https://i.ibb.co/pnpDRC6/facebook.png"/> Log in With Facebook
                      </button>
                    </div>
                  </div>
                  <div class="row mt-5">
                    <div class="col-12 mb-4 text-center ">
                      <span class="t-account">Don't have an account? <a href="#" class="create-account" id="create-account">Create</a></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="right-form" id="signup-main" >
                <div class="logo">
                  <img src="assets/img/logo.png" alt="logo" />
                </div>
                <div class="heading">
                  <h2>Create an Account</h2>
                </div>
                <div class="form-container">
                    <div class="mb-3">
                        <input
                          type="tect"
                          name="fullname"
                          class="form-control"
                          id="name"
                          placeholder="Enter Full Name" 
                        />
                      </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Enter Your Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      name="number"
                      class="form-control"
                      id="phoneNumber"
                      placeholder="Enter Your Number"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password" name="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn-form mb-3">Sign Up</button>
                  </div>
                  <div class="row">
                    <div class="col-12 mb-4 text-center">
                      <span class="t-center">OR</span>
                    </div>
                  </div>
                  <div class="row justify-content-center r-gap">
                    <div class="col-md-6 text-end">
                      <button type="button" class="social-login">
                       <img src="https://i.ibb.co/ydLySMx/google.png"/> Sign Up With Google
                      </button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" class="social-login">
                        <img src="https://i.ibb.co/pnpDRC6/facebook.png"/> Sign Up With Facebook
                      </button>
                    </div>
                  </div>
                  <div class="row mt-5">
                    <div class="col-12 mb-4 text-center ">
                      <span class="t-account">Already have an account? <a href="#" class="login-account" id="login">Login</a></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- BOOTSTRAP JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <!--FONT AWESOME JS CDN-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <!-- CUSTOM JS-->
  <script src="assets/js/script.js"></script>
</html>
